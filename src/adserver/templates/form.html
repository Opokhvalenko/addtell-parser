<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Create Line Item</title>
    <style>
      body { font: 14px system-ui; padding: 16px; max-width: 760px; margin: auto }
      label { display: block; margin: .6rem 0 }
      .row { display: flex; gap: 12px }
      input, select { padding: .4rem .6rem; width: 320px }
      button { padding: .5rem 1rem }
    </style>
  </head>
  <body>
    <h2>Create Line Item</h2>
    <form method="POST" enctype="multipart/form-data" action="/admin/ads/lineitems">
      <label>Name <input name="name" required /></label>
      <label>Sizes (CSV: 300x250,728x90) <input name="sizes" required /></label>
      <label>Ad type
        <select name="adType">
          <option>banner</option>
        </select>
      </label>
      <label>Geo allowlist (CSV, optional) <input name="geo" /></label>
      <div class="row">
        <label>Min CPM <input name="minCpm" type="number" step="0.01" /></label>
        <label>Max CPM <input name="maxCpm" type="number" step="0.01" /></label>
      </div>
      <label>Frequency per day <input name="frequencyPerDay" type="number" min="0" value="0" /></label>
      <label>Click URL (for images) <input name="clickUrl" placeholder="https://..." /></label>
      <label>Markdown (optional; якщо заповнено, файл можна не додавати)
  <textarea name="markdown" rows="6" style="width:100%;padding:.4rem .6rem"></textarea>
</label>
<p style="font:12px/1.4 system-ui;color:#555">
  Підказка: якщо <strong>Markdown</strong> заповнений, файл не обов’язковий.
  Якщо завантажити і файл, і markdown — пріоритет за markdown.
</p>
      <label>Creative file (image or html) <input name="creative" type="file" required /></label>
      <button type="submit">Create</button>
    </form>
  </body>
</html>
