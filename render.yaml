services:
  # MongoDB (private Docker service)
  - type: pserv
    name: mongo
    env: docker
    plan: starter
    dockerfilePath: services/mongo/Dockerfile
    dockerCommand: "mongod --replSet rs0 --bind_ip_all --auth"
    disk:
      name: mongo-data
      mountPath: /data/db
      sizeGB: 1
    envVars:
      - key: MONGO_INITDB_ROOT_USERNAME
        value: root
      - key: MONGO_INITDB_ROOT_PASSWORD
        value: root

  # Node backend
  - type: web
    name: addtell-parser-backend
    env: node
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: "3000"
      - key: DATABASE_URL
        value: "mongodb://root:root@mongo:27017/feeds?authSource=admin&replicaSet=rs0"
      - key: ADMIN_TOKEN
        value: supersecret
      - key: CRON_ENABLE
        value: "true"
      - key: CRON_FEEDS_SCHEDULE
        value: "*/10 * * * *"
      - key: CRON_TZ
        value: "UTC"
      - key: FEEDS_SOURCES
        value: '["https://hnrss.org/frontpage","https://hnrss.org/newest"]'
      - key: FEEDS_OUT
        value: "public/ads/feeds.json"
